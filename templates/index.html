<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Algorithmic Trading Dashboard</span>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Strategy Parameters</h5>
                        <form id="strategyForm">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="symbol" value="AAPL">
                            </div>
                            <div class="mb-3">
                                <label for="days" class="form-label">Analysis Period (days)</label>
                                <input type="number" class="form-control" id="days" value="365">
                            </div>
                            <div class="mb-3">
                                <label for="shortWindow" class="form-label">Short MA Window</label>
                                <input type="number" class="form-control" id="shortWindow" value="20">
                            </div>
                            <div class="mb-3">
                                <label for="longWindow" class="form-label">Long MA Window</label>
                                <input type="number" class="form-control" id="longWindow" value="50">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Strategy Performance</h5>
                        <div id="performanceMetrics">
                            <!-- Performance metrics will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Price and Signals</h5>
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Strategy Returns</h5>
                        <canvas id="returnsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
